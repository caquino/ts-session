resolver consul:8600 ipv6=off valid=2s;

map $http_x_request_id $uuid {
  default   "${request_id}";
  ~*        "${http_x_request_id}";
}

upstream upstream_backends {
    zone backends 64k;
    least_time header;

    server service.consul service=backends resolve;
}

server {
    listen 80 default_server;

    location / {
        add_header X-Role lb;
        add_header X-Hostname $hostname;
        add_header X-Request-ID $uuid;

        proxy_set_header X-Request-ID $uuid;   
     
        proxy_pass http://upstream_backends;
    }
}
